<!-- Componente Listas -->
<ion-list>

  <ion-item-sliding *ngFor="let listaItem of listaService.listas | filtroLista: tipo">
    <!-- Item -->
    <ion-item (click)="listaSeleccionada(listaItem)">
      <ion-label>{{ listaItem.titulo }}</ion-label>
    </ion-item>

    <!-- Agrega opciones de edicion o eliminar lista -->
    <ion-item-options side="start">
      <ion-item-option color="warning" (click)="editarLista(listaItem)">Editar</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarLista(listaItem)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
